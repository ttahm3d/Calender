<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Righteous&display=swap" rel="stylesheet">
    <title>Calender</title>
</head>
<body>
    <section class="date-section">
        <div class="container">
            <div class="Date-Picker">
                <h2>Pick A Date</h2>
                <form action="" class="date-form">
                    <div class="inp-boxes">
                        <div class="day form-item">
                            <label for="date">Day</label>
                            <input type="text" name="date" id="date" class="inp-box">
                        </div>
                        <div class="month form-item">
                            <label for="month">Month</label>
                            <input type="text" name="month" id="month" class="inp-box">
                        </div>
                        <div class="year form-item">
                            <label for="year">Year</label>
                            <input type="text" name="year" id="year" class="inp-box">
                        </div>
                    </div>
                    
                    <div class="submitbtn">
                        <input type="submit" value="Submit">
                    </div> 
                </form>
            </div>
        </div>
    </section>
</body>
</html>
